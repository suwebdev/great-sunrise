<form>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>

    <!-- Poem Title -->
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Poem Title</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <!-- Author -->
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Poem Author</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <!-- Poem text input box -->
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Poem</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <!-- Image upload -->
    <div class="form-group">
        <label for="exampleFormControlFile1">Image Upload</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
    
    <!-- Submit Poem -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
